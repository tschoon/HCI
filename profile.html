<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    <script src="db.js"></script>
    <script src="scripts.js"></script>
    <title>Study Group Tinda</title>
</head>

<style>
    #main{
        width: 100%;
    }

    .profile-pic{
        width: 40%;
        margin-top: 10px;
        padding: 5px;
    }

    .box{
        width: 40%;
        margin-top: 10px;
        padding: 5px;
        border: 1px solid white;
    }

    .smallBox{
        width: 96%;
        min-height: 200px;
        margin: 2%;
        border: 1px solid white;
        position: relative;
    }
</style>

<body>
    <div class="flex-container">
        <!-- navbar -->
        <div class="navbar desktop-12-cols phone-12-cols" id="navbar"></div>

        <!-- Content -->
        <div class="desktop-12-cols phone-12-cols" id="main">
            <h1 id="title">Profil</h1>
            <div class="profile-pic" style=float:right;margin-right:5%>
                <img src="https://i.imgur.com/0CdBiPx.jpg" width="100%">
            </div>
            <div>
                <div>Name: Emil</div>
                <div>Nachname: Müller</div>
               
                <div class="box" style=float:left;margin-left:5%>
                    Interessen
                    <div class="smallBox">
                        <div style=margin:5px>Algebra</div>
                        <div style=margin:5px>Programmieren</div>
                        <input style=margin:5px type="text" id="newInterestName" placeholder="neue Interesse..."/>
                        <input style="margin-top:5px" type="button" value="hinzufügen"/>
                        <div id="newInterest" style=margin-bottom:5px></div>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- footer -->
        <div class="footer desktop-12-cols phone-12-cols" id="footer"></div>

    </div>
    <!-- script to initialize site -->
    <script>
        init([ELEMENT.NAVBAR], SITE.PROFILE);
    </script>
</body>

</html>
