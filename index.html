<style>

    }

    .group-box{
      padding: 5px;
      border: 1px solid white;
      cursor: pointer;
    }

      margin:10px;

    .tg td{

      padding:10px 5px;

      overflow:hidden;
      word-break:normal;
      text-align: center;
    }

    .tg th{

      font-weight:normal;
      padding:10px 5px;
      border-style:solid;
      border-width:1px;

    .tg .tg-6eq8{
